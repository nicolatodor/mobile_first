<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login & Sign Up</title>
</head>

<body>

    <div class="container"> 

        <div class="main_img"><img src="730_generated.jpg"></div>
        
        <div class="signup_wrap">

       
        <p>Please fill in this form to create an account.</p>

        <label for="name">Name *</label>
        <input  class="name" type="text" placeholder="Your Name" required >

        <label for="mail">Email *</label>
        <input  class="name" type="text" placeholder="Your email" required >

        <label for="password">Password *</label>
        <input  class="name" type="password" placeholder="Enter you password" required >

        
        <input  class="signup_btn" type="button" value="Create my account" >

    </div>

        <div class="signup_using">
            <label for="signup" class="signup_txt" >Sign Up using</label>

            <div class="signup_item">
           <a href="https://gmail.com"><img src="google.png"></a> 
            <a href="https://linkedin.com"><img src="linkedin.svg"></a>
            <a href="https://facebook.com"> <img src="fbbutton.svg"></a>
        </div>
        </div>



    </div>
    
</body>
</html>
